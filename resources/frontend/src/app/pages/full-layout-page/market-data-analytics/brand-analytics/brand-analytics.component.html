<div class="therapy-area-level">
  <div class="card" *ngIf="isLoaded">
    <div class="card-header">
      <h3 class="card-title"> % Brand Share for each Therapy Area Level </h3>
      <div class="row m-0">
        <div class="col-md-8">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">Year</span>
            </div>
            <select class="custom-select form-control" [(ngModel)]="filter.year" (change)="fetchData()">
              <option value="">----Select----</option>
              <option *ngFor="let year of getYears(2012)" [ngValue]="year">{{year}}</option>
            </select>
            <div class="input-group-prepend">
              <span class="input-group-text">POM/OTC</span>
            </div>
            <select class="custom-select form-control" [(ngModel)]="filter.drug_form_id" (change)="fetchData()">
              <option value="">----Select----</option>
              <option *ngFor="let drugForm of drugForms" [ngValue]="drugForm.id">{{drugForm.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="card-body">
      <div class="card-block">
        <ngb-tabset (tabChange)="beforeChange($event)">
          <ngb-tab *ngFor="let atcLevel of atcLevels" [title]="'ATC-' + atcLevel" [id]="'ATC-' + atcLevel">
          </ngb-tab>
        </ngb-tabset>
        <div class="row" *ngIf="curAtcs.length>0">
          <!-- <div class="col-md-4 input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text">Atc {{curAtcId}}</span>
            </div>
            <select class="custom-select form-control" [(ngModel)]="filter['atc' + curAtcId + '_id']" (change)="fetchData()">
              <option value="">----Select----</option>
              <option *ngFor="let atc of curAtcs" [ngValue]="atc.id">{{atc.name}}</option>
            </select>
          </div> -->
          <div class="col-md-6">
            <ng-select [items]="curAtcs" bindLabel="name" bindValue="id" [(ngModel)]="filter['atc' + curAtcId + '_id']" (change)="fetchData()">
            </ng-select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-sm-12">
            <div id="vartical-bar-chart-2d" class="height-400" *ngIf="brand.liveChart.length > 0">
              <ngx-charts-bar-vertical-2d [scheme]="barChartSettings.barChartColorScheme" [results]="brand.liveChart" [gradient]="barChartSettings.barChartGradient"
                [xAxis]="barChartSettings.barChartShowXAxis" [yAxis]="barChartSettings.barChartShowYAxis" [legend]="barChartSettings.barChartShowLegend"
                [showXAxisLabel]="barChartSettings.barChartShowXAxisLabel" [showYAxisLabel]="barChartSettings.barChartShowYAxisLabel"
                [xAxisLabel]="'Brand'" [yAxisLabel]="barChartSettings.barChartYAxisLabel">
              </ngx-charts-bar-vertical-2d>
            </div>
            <div class="row mt-3" *ngIf="brand.initialChart.length>0">
              <div class="col-md-3 col-sm-12 mt-2" style="display:inline-flex">
                <label class="mr-2">Live Chart: </label>
                <div class="mr-2">
                  <input type="radio" [(ngModel)]="brand.liveChartActivate" [value]="false" name="brandLiveChart">
                  <label>Yes</label>
                </div>
                <div class="">
                  <input type="radio" [(ngModel)]="brand.liveChartActivate" [value]="true" name="brandLiveChart">
                  <label>No</label>
                </div>
              </div>
              <div class="form-group col-md-9 col-sm-12">
                <nouislider #brandNS [(ngModel)]="brand.drawChartStartPos" (change)="drawLiveChart(true)" [config]="brandConfig"></nouislider>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <ng2-smart-table [settings]="dataTableSettings" [source]="dataTableSource"></ng2-smart-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
