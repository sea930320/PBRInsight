<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Disease Prevalence (%) by Individual Disease in Total Database</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <div class="row">
            <div class="col-md-8 col-sm-12">
              <div id="vartical-bar-chart" class="height-400" *ngIf="individual.liveChart.length > 0">
                <ngx-charts-bar-vertical [scheme]="barChartColorScheme" [results]="individual.liveChart" [gradient]="barChartGradient" [xAxis]="barChartShowXAxis"
                  [yAxis]="barChartShowYAxis" [legend]="barChartShowLegend" [showXAxisLabel]="barChartShowXAxisLabel" [showYAxisLabel]="barChartShowYAxisLabel"
                  [xAxisLabel]="barChartXAxisLabel" [yAxisLabel]="barChartYAxisLabel" (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
              </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <ng2-smart-table [settings]="settings" [source]="individual.initialChart"></ng2-smart-table>
            </div>
            <div class="col-md-12 col-sm-12">
              <ngx-datatable #mydatatable class="bootstrap table" [loadingIndicator]="loadingIndicator" [headerHeight]="50" [limit]="5"
                [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [rows]="individual.initialChart" [reorderable]="reorderable"
                [sorts]="[{prop: 'name', dir: 'desc'}]">
                <ngx-datatable-column name="Name">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row['name']}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Percentage">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row['value']}}
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Vertical Bar Chart Ends -->
